global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'thecloud-production'
    env: 'production'

scrape_configs:
  # The Cloud API
  - job_name: 'thecloud-api'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'api'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL Exporter (optional - requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'

  # Redis Exporter (optional - requires redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093  # Uncomment when alertmanager is added

rule_files:
  # - "alerts/*.yml"  # Add alert rules here
